<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Product Markup Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: #2c5530;
            min-width: 120px;
        }

        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4a7c59;
        }

        .markup-input {
            width: 100px;
        }

        .button {
            background: linear-gradient(135deg, #4a7c59 0%, #2c5530 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .stats {
            padding: 20px 30px;
            background: #e8f5e8;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c5530;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .products-table {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        th {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .price {
            font-weight: bold;
            color: #2c5530;
        }

        .category-select {
            width: 140px;
        }

        .markup-display {
            background: #e8f5e8;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            color: #2c5530;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
        }

        .trash-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .trash-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌿 Organic Product Markup Tool</h1>
            <p>Manage your organic product pricing with real invoice data</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="globalMarkup">Global Markup:</label>
                <input type="number" id="globalMarkup" class="markup-input" value="1.65" step="0.01" min="1">
                <span>x</span>
                <button class="button" onclick="applyGlobalMarkup()">Apply to All</button>
            </div>
            <div class="control-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                </select>
                <button class="button" onclick="exportData()">Export CSV</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCost">-</div>
                <div class="stat-label">Total Cost (Ex-GST)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRetail">-</div>
                <div class="stat-label">Total Retail Value</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgMarkup">-</div>
                <div class="stat-label">Average Markup</div>
            </div>
        </div>

        <div class="products-table">
            <div id="loading" class="loading">Loading invoice data...</div>
            <div id="error" class="error" style="display: none;"></div>
            <table id="productsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th>Cost Ex-GST</th>
                        <th>Category</th>
                        <th>Markup</th>
                        <th>Retail Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];
        let categories = new Set();

        // Load CSV data
        async function loadCSVData() {
            try {
                const response = await window.fs.readFile('ORGANIC_processed_invoice_20250712.csv', { encoding: 'utf8' });
                
                // Parse CSV (simple implementation)
                const lines = response.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
                
                const rawData = [];
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',').map(v => v.replace(/"/g, '').trim());
                    if (values.length === headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header] = values[index];
                        });
                        rawData.push(row);
                    }
                }

                // Filter out invoice headers and metadata
                const invoiceHeaders = [
                    'CERT. NO.', 'Merchant No.', 'A.B.N.', 'Brunswick Heads NSW', 'Rocklea QLD', 
                    'Phone:', 'Fax:', '/', 'Phone', 'Fax'
                ];
                
                products = rawData.filter(row => {
                    const productName = row.Product;
                    const isInvoiceHeader = invoiceHeaders.includes(productName) || 
                                          !productName || 
                                          productName === '' || 
                                          /^\d+$/.test(productName);
                    return !isInvoiceHeader && productName !== '.';
                }).map((row, index) => ({
                    id: index,
                    product: row.Product,
                    quantity: parseInt(row.Quantity) || 1,
                    unit: row.Unit || 'each',
                    costExGST: parseFloat(row['Cost Ex-GST']?.replace(/[\$,]/g, '') || '0'),
                    category: row.Category || 'Groceries',
                    markup: parseFloat(row.Markup?.replace(/[x,]/g, '') || '1.65'),
                    retailPrice: parseFloat(row['Retail Price']?.replace(/[\$,]/g, '') || '0')
                }));

                // Collect categories
                products.forEach(p => categories.add(p.category));
                
                filteredProducts = [...products];
                
                populateCategoryFilter();
                renderProducts();
                updateStats();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('productsTable').style.display = 'table';
                
            } catch (error) {
                console.error('Error loading CSV:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Error loading invoice data: ' + error.message;
            }
        }

        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            select.innerHTML = '<option value="">All Categories</option>';
            
            [...categories].sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function renderProducts() {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.product}</td>
                    <td>${product.quantity}</td>
                    <td>${product.unit}</td>
                    <td class="price">$${product.costExGST.toFixed(2)}</td>
                    <td>
                        <select class="category-select" onchange="updateCategory(${product.id}, this.value)">
                            ${[...categories].map(cat => 
                                `<option value="${cat}" ${cat === product.category ? 'selected' : ''}>${cat}</option>`
                            ).join('')}
                        </select>
                    </td>
                    <td>
                        <input type="number" value="${product.markup}" step="0.01" min="1" 
                               style="width: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                               onchange="updateMarkup(${product.id}, this.value)">
                        <span style="margin-left: 5px;">x</span>
                    </td>
                    <td class="price">$${product.retailPrice.toFixed(2)}</td>
                    <td>
                        <button class="trash-btn" onclick="removeProduct(${product.id})">🗑️</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateCategory(productId, newCategory) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.category = newCategory;
                categories.add(newCategory);
                updateStats();
            }
        }

        function updateMarkup(productId, newMarkup) {
            const product = products.find(p => p.id === productId);
            if (product) {
                product.markup = parseFloat(newMarkup);
                product.retailPrice = product.costExGST * product.markup;
                renderProducts();
                updateStats();
            }
        }

        function applyGlobalMarkup() {
            const globalMarkup = parseFloat(document.getElementById('globalMarkup').value);
            if (globalMarkup > 0) {
                products.forEach(product => {
                    product.markup = globalMarkup;
                    product.retailPrice = product.costExGST * globalMarkup;
                });
                renderProducts();
                updateStats();
            }
        }

        function filterProducts() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            if (categoryFilter === '') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(p => p.category === categoryFilter);
            }
            
            renderProducts();
            updateStats();
        }

        function removeProduct(productId) {
            const index = products.findIndex(p => p.id === productId);
            if (index > -1) {
                products.splice(index, 1);
                filterProducts();
            }
        }

        function updateStats() {
            const totalProducts = filteredProducts.length;
            const totalCost = filteredProducts.reduce((sum, p) => sum + p.costExGST, 0);
            const totalRetail = filteredProducts.reduce((sum, p) => sum + p.retailPrice, 0);
            const avgMarkup = totalCost > 0 ? totalRetail / totalCost : 0;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalCost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('totalRetail').textContent = `$${totalRetail.toFixed(2)}`;
            document.getElementById('avgMarkup').textContent = `${avgMarkup.toFixed(2)}x`;
        }

        function exportData() {
            const csvContent = [
                ['Product', 'Quantity', 'Unit', 'Cost Ex-GST', 'Category', 'Markup', 'Retail Price'],
                ...filteredProducts.map(p => [
                    p.product,
                    p.quantity,
                    p.unit,
                    p.costExGST.toFixed(2),
                    p.category,
                    p.markup.toFixed(2) + 'x',
                    p.retailPrice.toFixed(2)
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'organic_products_markup.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize the app
        loadCSVData();
    </script>
</body>
</html>
